<div class="flex flex-wrap justify-center">
  <p class="text-center text-white w-full mb-2 font-semibold">Results (left click to copy RGB value):</p>
  <div (click)="copyToClipboard(result)" *ngFor="let result of results.result">
    <div class="h-12 w-24" [style]="'background-color: rgb'+ ( result | arrToRgbValue ) +';'">
      <p class="pt-12 text-center text-white font-semibold">{{ result | arrToRgbValue }}</p>
    </div>
  </div>
</div>
